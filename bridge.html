<script>
const params = new URLSearchParams(window.location.search);
const tag = params.get("tag");

if (tag) {
    console.log("Bridge got tag:", tag);
    localStorage.setItem("pending_nfc", tag);
}

setTimeout(() => {
    window.location.href = "index.html";
}, 300);

</script>
